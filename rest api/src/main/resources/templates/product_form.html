<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<h1>Product Form</h1>

<!-- Form untuk menambahkan/mengedit produk -->
<form th:action="@{/product/save}" th:object="${product}" method="post">

    <!-- Input untuk ID produk (hidden) -->
    <input type="hidden" th:field="*{id}">

    <!-- Input untuk ID produk -->
    <label>Product ID:</label>
    <input type="text" th:field="*{id}" placeholder="Product ID" required>
    <br>

    <!-- Input untuk nama produk -->
    <label>Product Name:</label>
    <input type="text" th:field="*{name}" placeholder="Product Name" required>
    <br>

    <!-- Input untuk harga produk -->
    <label>Product Price:</label>
    <input type="number" th:field="*{price}" placeholder="Product Price" step="0.01" required>
    <br>

    <!-- Submit button -->
    <button type="submit">Save Product</button>
</form>
</body>
</html>
